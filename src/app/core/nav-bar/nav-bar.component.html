<div class="d-flex flex-row justify-content py-2">
    <div class="mr-auto">
        <a routerLink="/movies">
            <img src="assets/images/logo.jpg" alt="logo" />
        </a>
    </div>
    <div>
        <button *ngIf="!isLoggedIn" class="btn btn-dark" (click)="login()">Login</button>
        <button *ngIf="isLoggedIn" class="btn btn-danger" (click)="logout()">Logout</button>
    </div>
</div>
