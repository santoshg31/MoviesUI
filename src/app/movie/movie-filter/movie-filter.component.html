
<div class="row col-md-12">
    <div class="col-md-4">
        <input type="text" class="form-control searchTitle" name="searchTitle" placeholder="Search by Title" [(ngModel)]="movieFilter.searchTitle" (input) ="onFilterChange()" />
    </div>
    <div class="d-flex flex-row col-md-4">
        <label>Filter by language:</label>
        <select id="language" name="language" class="form-control"  [(ngModel)]="movieFilter.language" (change)="onFilterChange()">
            <option value="">All</option>
            <option *ngFor="let language of movieLanguages" [value]="language" >{{language}}</option>
        </select>
    </div>
    <div class="d-flex flex-row col-md-4">
        <label>Sort by Title:</label>
        <select id="sortByTitle" name="sortByTitle" class="form-control"  [(ngModel)]="movieFilter.sortDirection" (change)="onFilterChange()">
            <option value="">--Select--</option>
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>                
        </select>
    </div>
</div>
